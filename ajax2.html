<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Ajax sample2</title>
</head>
<body>
    <div class="container mt-5">
        <h3>Create Account</h3>
        <div class="mb-3 row mt-3">
            
            <div class="col-sm-5">
              <input type="text" class="form-control" id="name" placeholder="Name">
            </div>
          </div>
          <div class="mb-3 row mt-3">
            
            <div class="col-sm-5">
              <input type="text" class="form-control" id="username" placeholder="Username">
            </div>
            <div class="col-sm-5">
                <label id='hidden'></label>
              </div>
          </div>
        <div class="mb-3 row mt-3">
            
            <div class="col-sm-5">
              <input type="text" class="form-control" id="email" placeholder="Email">
            </div>
          </div>
          <div class="mb-3 row">
            
            <div class="col-sm-5">
              <input type="password" class="form-control" id="inputPassword" placeholder="Password">
            </div>
          </div>
          <div class="mb-3 row mt-3">
            
            <div class="col-12">
                <button class="btn btn-primary" type="submit">Submit form</button>
              </div>
          </div>
    </div>

    <script>
        
        document.getElementById('username').addEventListener('blur', function(){
            var xhr = new XMLHttpRequest()
            xhr.open('get', 'http://jsonplaceholder.typicode.com/users')
            xhr.send()
            console.log('success1')
            xhr.onreadystatechange = function(){
            if(xhr.readyState == 4){
                console.log('success2')
                if(xhr.status == 200){
                    console.log('success3')
                    var result_data = JSON.parse(xhr.responseText)
                    var username = document.getElementById('username').value
                    for(x in result_data) {
                        if(username == result_data[x].username) {
                            console.log(username == result_data[x].username)
                            document.getElementById('hidden').innerHTML = 'Username already taken'
                            break;
                        }
                        else
                            document.getElementById('hidden').innerHTML = 'Username available'
                    }
                }
            }
        }
        })
        

    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
